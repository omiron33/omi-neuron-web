name: Publish on tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive version from tag
        run: echo "TAG_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Validate patch bump
        run: |
          node <<'NODE'
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          const tag = process.env.TAG_VERSION;
          const parse = (v) => v.split('-')[0].split('.').map((n) => parseInt(n, 10));
          const [maj, min, patch] = parse(pkg.version);
          const [tMaj, tMin, tPatch] = parse(tag);
          if ([maj, min, patch, tMaj, tMin, tPatch].some((n) => Number.isNaN(n))) {
            console.error('Invalid semver in package.json or tag.');
            process.exit(1);
          }
          if (maj !== tMaj || min !== tMin) {
            console.error(`Tag ${tag} must keep major/minor equal to package.json ${pkg.version}.`);
            process.exit(1);
          }
          if (tPatch <= patch) {
            console.error(`Tag patch must be greater than package.json patch (${patch}).`);
            process.exit(1);
          }
          console.log(`Tag ${tag} validated against ${pkg.version}`);
          NODE

      - name: Update versions
        run: |
          npm version "$TAG_VERSION" --no-git-tag-version
          node <<'NODE'
          const fs = require('fs');
          const version = process.env.TAG_VERSION;
          const path = 'src/index.ts';
          let text = fs.readFileSync(path, 'utf8');
          text = text.replace(/export const VERSION = '.*?';/, `export const VERSION = '${version}';`);
          fs.writeFileSync(path, text);
          NODE

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src/index.ts
          git commit -m "chore(release): v${TAG_VERSION}"
          git push origin HEAD:main

      - name: Build
        run: pnpm build

      - name: Publish
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ''
          NPM_CONFIG_USERCONFIG: /dev/null
